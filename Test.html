<!DOCTYPE html>
<html>
<head>
	<title>Angular js Example</title>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
	<script src="test.js"></script>
	<link rel="stylesheet" href="style.css">
</head>
<body ng-app="myApp" ng-controller="myController">
<h1>Registration Form</h1>
{{username}}
<p ng-click="call()">Disappear</p>
<form>
<ul>
<li><label for="userid">User id:</label></li>
<li><input ng-model="userid" type="text" name="userid" size="12" /></li>
<li><label for="passid">Password:</label></li>
<li><input ng-model="passid" type="password" name="passid" size="12"  /></li>
<li><label for="username">Name:</label></li>
<li><input ng-model="username" type="text" name="username" size="50" /></li>
<li><label for="address">Address:</label></li>
<li><input ng-model="address" type="text" name="address" size="50" /></li>
<li><label for="country">Country:</label></li>
<li>
<select ng-model="selectedCountry" ng-options="x for x in names">
</select>
</li>
<li><label for="zip">ZIP Code:</label></li>
<li><input ng-model="zip" type="text" name="zip" /></li>
<li><label for="email">Email:</label></li>
<li><input ng-model="email" type="text" name="email" size="50" /></li>
<li><label id="gender">Sex:</label></li>
<li><input ng-model="sex" type="radio" name="msex" value="Male" /><span>Male</span></li>
<li><input ng-model="sex" type="radio" name="fsex" value="Female" /><span>Female</span></li>
<li><label>Language:</label></li>
<li><input ng-model="checkbox.english" type="checkbox" name="en" value="en"  /><span>English</span></li>
<li><input ng-model="checkbox.non_english" type="checkbox" name="nonen" value="noen" /><span>Non English</span></li>
<li><label for="desc">About:</label></li>
<li><textarea ng-model="desc" name="desc" id="desc"></textarea></li>
<li><input type="submit" name="submit" value="Submit" ng-click="call1()" /></li>
</ul>
</form>
</body>
</html>
